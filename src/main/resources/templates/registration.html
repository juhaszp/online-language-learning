<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorator="layouts/main">
<head>
<title>Online nyelvtanulás - Regisztráció</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signin">
			<div id="result" th:if="${result} == 'alreadyExists'" class="alert alert-danger">Már létezik regisztráció ilyen email címmel</div>
			<div id="result" th:if="${result} == 'emptyEmail'" class="alert alert-danger">Nem lehet a regisztrációnál megadott email cím üres</div>
			<div id="result" th:if="${result} == 'emptyName'" class="alert alert-danger">Nem lehet a regisztrációnál megadott név üres</div>
			<div id="result" th:if="${result} == 'emptyPassword'" class="alert alert-danger">Nem lehet a regisztrációnál megadott jelszó üres</div>
			<h2 class="form-signin-heading">Adatok megadása</h2>
				<input type="text" id="fullName" name="fullName" th:field="*{fullName}" class="form-control" placeholder="Teljes név"  /> 
		 	    <input type="text" id="email" name="username" th:field="*{email}" class="form-control" placeholder="E-mail cím"  /> 
			    <input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Jelszó" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Regisztráció</button>
		</form>

	</div>

</body>
</html>
