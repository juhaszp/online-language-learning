<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
<title th:text='#{pageTitle}'>Online nyelvtanulás - Bejelentkezés</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<form name="login" th:action="@{/login}" method="post" class="form-signin">
			<h2 class="form-signin-heading">Bejelentkezés</h2>
			<div id="err" th:if="${param.error}" class="alert alert-danger">Hibás felhasználó név és jelszó</div>
			<div id="result" th:if="${result} == 'ok'" class="alert alert-success">Sikeres regisztráció, az email-ben küldött aktiválást követően be tud jelentkezni az oldalra</div>
			<div th:if="${param.logout}" class="alert alert-success">Sikeres kijelentkezés</div>
			<label for="username" class="sr-only">Felhasználó név</label> 
			    <input type="text" id="username" name="username" class="form-control" placeholder="Felhasználó név" required="true" /> 
			<label for="password" class="sr-only">Jelszó</label> 
			    <input type="password" id="password" name="password" class="form-control" placeholder="Jelszó" required="true" />
			<div class="checkbox">
				<label> <input id="remember-me" name="remember-me" type="checkbox" /> Emlékezz rám
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Bejelentkezés</button>
		</form>

      <a href="/registration">Regisztráció</a>
	</div>

</body>
</html>
