<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:text="#{pagetitle}">Online nyelvtanulás</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
		
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />	
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
	
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
		    <div class="container-fluid">
				<div class="navbar-header" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
					<button type="button" class="navbar-toggle collapsed navbar-toggle-center navbar-menu-button" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
						<span class="glyphicon glyphicon-menu-hamburger"></span>
						<span class="navmenu">Menü</span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
					<ul class="nav navbar-nav">
				        <li th:class="${page} == 'index' ? active : passive" class=""><a href="/">Kezdőoldal</a></li>
				        <li th:class="${page} == 'page1' ? active : passive" class=""><a href="/page1">Oldal 1</a></li>
				        <li th:class="${page} == 'page2' ? active : passive" class=""><a href="/page2">Oldal 2</a></li>
				    </ul>
				    <div class="navbar-text navbar-right">
						<form sec:authorize="isAuthenticated()" id="formlogout" th:action="@{/logout}" method="post" class="form-inline">
						    Bejelentkezve: <a th:href="@{/profile}"><span sec:authentication="name">Anonymous </span></a>
				    		| <a href="javascript:{}" onclick="document.getElementById('formlogout').submit(); return false;">Kijelentkezés</a>
						</form>
				    </div>
				</div>
		    </div>
		</nav>
		
		<div layout:fragment="pageContent">
		</div>

		<div class="spacer150"/>
		<footer>
			<p>Online nyelvtanulás © 2020- Minden jog fenntartva!</p>
		</footer>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
</body>
</html>
